<!DOCTYPE html>
<html lang="en">
<style>
        @import url('https://fonts.googleapis.com/css2?family=Limelight&display=swap');
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>\
    <link rel="icon" type="image/x-icon" href="/public/images/R icon.png">
    <link rel="stylesheet" href="/style/login/signup..css">
    <link rel="stylesheet" href="/style/footer.css">
    <link rel="stylesheet" href="/style/header.css">
</head>
<body>
    <header>
        <div class="header-left">
            <h1 id="logo">Revolve</h1>
            <form>
                <input id="search-text" type="text">
                <select name="categories" id="search-categories"> 
                    <option value="all">All</option>
                    <option value="electronics">Electronics</option>
                </select>
                <button id="search-button" type="button">Search</button>
            </form>
        </div>
        <div class="login">
            <button type="button" id="login-btn">Log in</button>
        </div>
    </header>
    <main>
        <form method="post" action="" name="signUp" id="signUp">
            <label for="username">Username: </label>
            <input type="text" id="Fname" name="Fname" autofocus required>
            <br>
            <label for="email">Email: </label>
            <input type="email" id="email" name="emial" required>
            <br>
            <label for="pw">Password: </label>
            <input type="password" id="pw" name="pw" required>
            <br>
            <label for="repw">Renter Password: </label>
            <input type="password" id="repw" name="repw" required>
            <p>Information below would not be diclose to other user</p>
            <label for="phone">Phone number: </label>
            <input type="tel" id="phone" name="phone" required>
            <br>
            <label for="Fname">First Name: </label>
            <input type="text" id="Fname" name="Fname"required>
            <br>
            <label for="Lname">Last Name: </label>
            <input type="text" id="Lname" name="Lname" required>
            <br>
            <label for="address">Address: </label>
            <input type="text" id="address" name="address" required>
            <br>
            <label for="postalcode">PostalCode: </label>
            <input type="text" id="postalcode" name="postalcode" required maxlength="6">
            <br>
            <input type="submit">
        </form>
        <aside><img class="aside_ad"src="/public/images/banner vertical.jpeg" alt="ads"></aside>
    </main>
    <footer>
        <section class="firstcolumn_location">
            <ul>
                <li>Revolve</li>
                <li><a href="/aboutus/About us1.0.html">About</a></li>
                <li><a href="">Contact Us</a></li>
                <li><a href="">Member Benefits</a></li>
                <li><a href="">on Revolve</a></li>
            </ul>
        </section>
        <section class="secondcolumn_location">
            <ul>
                <li >Information</li>
                <li><a href="">Term of Use</a></li>
                <li><a href="">Privacy Policy</a></li>
                <li><a href="">Posting Policy</a></li>
                <li><a href="">AdChoices</a></li>
            </ul>
        </section>
        <section class="thirdcolumn_location">
            <div class="row1_icon">
                <img src="/public/images/playstore.png" alt="Play Store">
                <img src="/public/images/apple-store.png" alt="apple-store">
            </div>
            <div class="row2_icon">
                <img src="/public/images/Footer_FB.png" alt="facebook">
                <img src="/public/images/footer_IG.png" alt="instangram">
                <img src="/public/images/footer_twitter.png" alt="Twitter">
            </div>
        </section>
    </footer>
</body>
</html>
