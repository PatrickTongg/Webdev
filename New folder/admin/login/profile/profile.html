<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./profile.css">
    <title>Profile</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="wrapper">
                <div class="profile">
                    <img class="rounded-circle" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><br>
                    <div class="name"><span class="name">Pranav</span><br></div>
                    <div class="email"><span class="email">pranav@mail.com</span></div>
                </div>
            </div>
            <div>
                <h2>Profile Settings</h2>
                <form action="">
                    <div class="row1">
                        <div class="lable"><label class="labels">First Name</label><br><input type="text" class="form-control" placeholder="Pranav" size="13" value=""></div>
                        <div class="lable"><label class="labels">Last Name</label><br><input type="text" class="form-control" value="" placeholder="Panchal" size="13" ></div>
                    </div>
                    <div class="row2">
                        <div class="lable"><label class="labels">Mobile Number</label><br><input type="text" class="form-control" placeholder="123-123-123" size="35" value=""></div>
                        <div class="lable"><label class="labels">Address Line 1</label><br><input type="text" class="form-control" placeholder="568 Humberline" size="35"  value=""></div>
                        <div class="lable"><label class="labels">Address Line 2</label><br><input type="text" class="form-control" placeholder="" size="35"  value=""></div>
                        <div class="lable"><label class="labels">Postcode</label><br><input type="text" class="form-control" placeholder="7R3 2E3" size="35"  value=""></div>
                        <div class="lable"><label class="labels">City</label><br><input type="text" class="form-control" placeholder="Etobicoke" size="35"  value=""></div>
                        <div class="lable"><label class="labels">Email ID</label><br><input type="text" class="form-control" placeholder="pranav@gmail.com" size="35"  value=""></div>
                    </div>
                    <div class="row1">
                        <div class="lable"><label class="labels">Country</label><br><input type="text" class="form-control" placeholder="Canada" size="13" value=""></div>
                        <div class="lable"><label class="labels">State/Region</label><br><input type="text" class="form-control" value="" size="13" placeholder="Ontario"></div>
                    </div>
                    <div class="btn1"><a href="../home_page/index.html"><button class="btn" type="button">Save Profile</button></a></div>
                </form>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
